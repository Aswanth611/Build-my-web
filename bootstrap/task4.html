<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TASK 4</title>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
    .form-container {
      max-width: 500px;
      margin: 50px auto;
      padding: 30px;
      border: 1px solid black;
      border-radius: 10px;
      background-color: white;
    }
    .form-title {
      font-size: 1.5rem;
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
    }
    .small-text {
      font-size: 0.85rem;
      color: grey;
    }
    .submit-btn {
      background-color: #c3d5dd;
      padding: 8px 16px;
      border-radius: 5px;
      font-size: 0.9rem;
      width: 40%;
      display: block;
      margin: 0 auto;
    }
    .no-border{
      border: none;
      box-shadow: none;
    }
  </style>
</head>
<body>
    <div class="container">
  <div class="form-container">
    <div class="form-title">Form:</div>
    <form>
      <div class="mb-3 text-center">
        <label class="form-label">Name</label>
        <input type="text" class="form-control">
      </div>
      <div class="mb-3 text-center">
        <label class="form-label">Mobile number</label>
        <input type="text" class="form-control">
      </div>
      <div class="mb-3 text-center">
        <label class="form-label">Email address</label>
        <input type="email" class="form-control">
      </div>
      <div class="mb-3 text-center">
        <label class="form-label">Company / Institution name</label>
        <input type="text" class="form-control">
      </div>
      <div class="mb-3">
        <label class="form-label small-text">
          Upload a short video or image of hand written sheet showing your interest to 
          <a href="#">join build.myweb</a>
        </label>
        <input class="form-control no-border" type="file">
      </div>
      <div class="mb-3">
  <select class="form-select" aria-label="Event attendance">
    <option selected disabled style="color: grey;">
      Have you attended any events by Pygrammers before?!
    </option>
    <option>Yes</option>
    <option>No</option>
  </select>
</div>
      <button type="submit" class="btn submit-btn">Submit form</button>
    </form>
  </div>
</div>
     <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
